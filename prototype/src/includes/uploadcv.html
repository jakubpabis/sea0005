<div id="uploadCVModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="uploadCVModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <object type="image/svg+xml" data="img/cubecross-close.svg" width="40" height="40">
                    <img src="img/cubecross-close.svg" alt="" width="40" height="40">
                </object>
            </button>
            <div class="modal-container">
                <div class="modal-header">
                    <h3 class="modal-title" id="uploadCVModalTitle">Upload CV here</h3>
                </div>
                <div class="modal-body pt-3">
                    <span class="text-size-small text500">
                        Apply with:
                    </span>
                    <div class="row justify-content-between align-items-center pt-2">
                        <div class="col-auto">
                            <button class="btn btn__small icon navy">
                                <i class="fab fa-facebook-square"></i>
                                <span>Facebook</span>
                            </button>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn__small icon navy">
                                <i class="fab fa-linkedin"></i>
                                <span>Linkedin</span>
                            </button>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn__small icon navy">
                                <i class="fab fa-google"></i>
                                <span>Google</span>
                            </button>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn__small icon navy">
                                <i class="fab fa-github"></i>
                                <span>Github</span>
                            </button>
                        </div>
                    </div>
                    <form class="pt-5" action="">
                        <div class="row align-items-center">
                            <div class="col-12 pb-2">
                                <div class="pretty p-icon p-round p-plain p-jelly">
                                    <input type="radio" name="gender">
                                    <div class="state">
                                        <i class="icon fas fa-mars"></i>
                                        <label>Male</label>
                                    </div>
                                </div>
                                <div class="pretty p-icon p-round p-plain p-jelly">
                                    <input type="radio" name="gender">
                                    <div class="state">
                                        <i class="icon fas fa-venus"></i>
                                        <label>Female</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 ugly pt-2 pb-3">
                                <input type="text" name="name" required>
                                <label for="name">Name <span>*</span></label>
                            </div>
                            <div class="col-lg-6 ugly pt-2 pb-3">
                                <input type="email" name="email" required>
                                <label for="email">Email <span>*</span></label>
                            </div>
                            <div class="col-lg-6 ugly pt-2 pb-3">
                                <input type="text" name="phone">
                                <label for="phone">Phone</label>
                            </div>
                            <div class="col-lg-6 ugly pt-2 pb-3">
                                <input type="text" name="dob">
                                <label for="dob">Date of birth</label>
                            </div>
                            <div class="col-lg-6 ugly pt-2 pb-3">
                                <input type="text" name="city">
                                <label for="city">City</label>
                            </div>
                            <div class="col-lg-6 ugly pt-2 pb-3">
                                <input type="text" name="cv">
                                <label for="cv">CV</label>
                            </div>
                            <div class="col-12 ugly pt-2 pb-3">
                                <textarea name="motivation"></textarea>
                                <label for="motivation">Motivation</label>
                            </div>
                            <div class="col-12 pb-3">
                                <div class="pretty p-icon p-plain p-jelly">
                                    <input type="checkbox" name="pp">
                                    <div class="state">
                                        <i class="icon fal fa-times"></i>
                                        <label>I hereby agree with the <a href=""><u>Privacy Policy</u></a> <span class="color-pink text-size-small text600">*</span></label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 pt-1">
                                <button type="submit" class="btn btn__default yellow">Send application</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
